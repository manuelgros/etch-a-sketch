<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title> 
</head>

<body>
  <div class="header">
    <h1 id="title">Etch-A-Sketch</h1>
  </div>
  <div id="application">
    <div class="controls" id="paintControls">
      <button id="black">Black</button>
      <button id="red">Red</button>
      <button id="rainbow">Rainbow</button>
      <button id="white">Eraser</button>
      <button id="clear">Clear</button>
    </div>
    <div id="canvas"></div>
    <div class="controls" id="gritControls">
      <button class="sizes" id="sixteen" data-size="16">16 x 16</button>
      <button class="sizes" id="thirtytwo" data-size="32">32 x 32</button>
      <button class="sizes" id="sixtyfour" data-size="64">64 x 64</button>
    </div>
  </div>
  

<script src="javascript.js"></script>
</body>

</html>
