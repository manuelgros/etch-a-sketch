<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Zen Pixel</title> 
</head>

<body>

  <div class="header">
    <!-- <h1 id="title">Etch-A-Sketch</h1> -->
    <img src="img/header.png" alt="Header for Zen Pixel with pixel art of cherry tress">
  </div>
  <div id="application">
    <div id="applicationMain">
      <div class="controls">
        <div id="paintColor">
          <input type="color" id="colorPicker" name="colorPicker" value="#000000" />
        </div>
        <button id="eraser">Eraser</button>
        <button id="toggleDarken">Toggle Darken</button>
        <button id="toggleLighten">Toggle Lighten</button>
        <button id="rainbow">Toggle Rainbow</button>
        <button id="toggleGrit">Toggle Grit</button>
        <button id="clear">Clear</button>
        <div id="gritSize">
          <p><span id="gritValue1"></span> X <span id="gritValue2"></span></p>
          <input type="range" min="1" max="64" value="16" class="slider" id="gritSlider">
        </div>
      </div>
      <div id="canvas"></div>
      <div class="controls" id="gritControls">
        <p>Grit Size</p>
        <button class="sizes" id="sixteen" data-size="16">16 x 16</button>
        <button class="sizes" id="thirtytwo" data-size="32">32 x 32</button>
        <button class="sizes" id="sixtyfour" data-size="64">64 x 64</button>
      </div>
    </div>
    <div id="applicationFooter">
      <div id="middleBox">
        <input type="color" id="backgroundPicker" name="backgroundPicker" value="#ffffff" />
        <label for="backgroundPicker">Background-Color</label>
      </div>
    </div>
  </div>
  
<script src="javascript.js"></script>
</body>

</html>
